# .github/workflows/bandit.yml
name: Bandit via pre-commit

on:
  push:
    paths:
      - '**/*.py'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # get full history so hooks can see diffs

      - name: Ensure results folder exists
        run: mkdir -p KubeSec-master/results

      - name: Install your pre-commit hook
        run: |
          chmod +x .github/hooks/pre-commit
          mkdir -p .git/hooks
          cp .github/hooks/pre-commit .git/hooks/pre-commit

      - name: Run pre-commit hook
        run: |
          echo "Invoking pre-commit hookâ€¦"
          .git/hooks/pre-commit

      - name: Commit Bandit report
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci: update Bandit report"
          file_pattern: KubeSec-master/results/bandit_report.csv
