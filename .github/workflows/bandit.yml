name: Bandit via pre-commit

on:
  push:
    paths:
      - '**/*.py'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure results directory exists
        run: mkdir -p KubeSec-master/results

      - name: Install pre-commit hook
        run: |
          chmod +x .github/hooks/pre-commit
          mkdir -p .git/hooks
          cp .github/hooks/pre-commit .git/hooks/pre-commit

      - name: Run pre-commit hook (Bandit)
        run: .git/hooks/pre-commit
        continue-on-error: true      # ‚Üê add this

      - name: Commit Bandit report
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci: update Bandit report"
          file_pattern: "KubeSec-master/results/bandit_report.csv"
