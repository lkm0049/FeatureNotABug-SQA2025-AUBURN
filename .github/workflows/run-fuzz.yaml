name: Run Fuzzer

on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'

jobs:
  fuzz-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Change to KubeSec-master and install dependencies
        working-directory: KubeSec-master
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fuzz tests and capture output
        working-directory: KubeSec-master
        run: |
          # Run fuzz.py and capture stdout into a file
          python fuzz.py > fuzz_output.txt

      - name: Upload fuzz output
        uses: actions/upload-artifact@v3
        with:
          name: fuzz-output
          path: KubeSec-master/results/fuzz_output.txt
